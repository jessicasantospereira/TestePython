{% extends "layout.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <a href="{{url_for('api.cadastrar')}}" class="btn btn-success btn_cadastrar">Nova Despesa </a>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Data</th>
            <th scope="col">Tipo</th>
            <th scope="col">Categoria</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
         
          {% for i in data %}
           
          <tr>
            <td>{{loop.index}}</td>
            <td>{{i.descricao}}</td>
            <td>{{i.valor}}</td>
            <td>{{i.data_compra}}</td>
            <td>{{i.tipo_pagamento_id}}</td>
            <td>{{i.categoria_id}}</td>
            <td><a href="{{url_for('api.editar',id=i.id)}}" class="btn btn-primary">Editar</a>
            <a href="{{url_for('api.deletar',id=i.id)}}" class="btn btn-danger" onclick="return confirm ('Tem certeza que deseja apagar?')">Deletar</a></td>
          </tr>
          
          {% endfor %}
          
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
